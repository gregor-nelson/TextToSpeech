# TTS Server Configuration Snippet
# Include this in your main site's server block

# Rate limiting zones (add to http block if not already present)
# limit_req_zone $binary_remote_addr zone=tts_api:10m rate=10r/m;
# limit_req_zone $binary_remote_addr zone=tts_general:10m rate=30r/m;

# TTS Server location block
location /tts/ {
    limit_req zone=tts_general burst=10 nodelay;
    
    # Remove the path prefix when forwarding to the backend
    rewrite ^/tts(.*) $1 break;
    
    proxy_pass http://127.0.0.1:9001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;
    


    
}

# TTS API endpoints with stricter rate limiting
location /tts/api/synthesize {
    limit_req zone=tts_api burst=3 nodelay;
    
    rewrite ^/tts(.*) $1 break;
    
    proxy_pass http://127.0.0.1:9001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;
}

# Audio files with caching
location /tts/api/audio/ {
    limit_req zone=tts_general burst=20 nodelay;
    
    rewrite ^/tts(.*) $1 break;
    
    proxy_pass http://127.0.0.1:9001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Caching for audio files
    expires 1h;
    add_header Cache-Control "public, no-transform";
    proxy_cache_bypass $http_pragma $http_authorization;
}

# Health check
location /tts/health {
    rewrite ^/tts(.*) $1 break;
    
    proxy_pass http://127.0.0.1:9001;
    access_log off;
    
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
}
